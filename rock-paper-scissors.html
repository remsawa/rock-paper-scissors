<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <button id='rockbtn'>Rock</button>
    <button id='paperbtn'>Paper</button>
    <button id='scissorsbtn'>Scissors</button>
  <script>
    let rock = document.querySelector('#rockbtn');
    let paper = document.querySelector('#paperbtn');
    let scissors = document.querySelector('#scissorsbtn');

    //rps buttons
    rock.addEventListener('click', function(e){
        alert('Rock');
        playRound();
    });

    paper.addEventListener('click', function(e){
        alert('Paper');
        playRound();

    });
    scissors.addEventListener('click', function(e){
        alert('Scissors');
        playRound();
    });

    let humanScore = 0;
    let computerScore = 0;
    let score = humanScore+"|"+computerScore;
    //Score tracker
    function showScore() {
    alert("You: " + humanScore + " | " +"Computer: " + computerScore);
    }
    
    function playRound() {
        function getHumanChoice() {
            let humanSelection = prompt('rock, paper, or scissors?');
            alert("You've chosen "+ humanSelection + ".");
            return humanSelection;
        }
        function getComputerChoice() {
            //Gets a random number 1~3
            let computerSelection = Math.floor(Math.random()*3)+1;
            if (computerSelection == 1) {
                computerSelection = 'rock';
            } else if (computerSelection == 2) {
                computerSelection = 'paper';
            } else if (computerSelection == 3) {
                computerSelection = 'scissors';
            }
            alert('The computer has chosen ' + computerSelection + '.');
            return computerSelection;
        }
        //get selections
        let humanSelection = getHumanChoice();
        let computerSelection = getComputerChoice();

        if (humanSelection == 'rock' && computerSelection == 'scissors') {
            humanScore ++;
            alert('You win!');
        } else if (humanSelection == 'paper' && computerSelection == 'rock')  {
            humanScore ++;
            alert('You win!');
        } else if (humanSelection == 'scissors' && computerSelection == 'paper')  {
            humanScore++;
            alert('You win!');
        } else if (computerSelection == 'rock' && humanSelection == 'scissors') {
            computerScore ++;
            alert('Computer wins!');
        } else if (computerSelection == 'paper' && humanSelection == 'rock')  {
            computerScore ++;
            alert('Computer wins!');
        } else if (computerSelection == 'scissors' && humanSelection == 'paper')  {
            computerScore ++;
            alert('Computer wins!');
        } else if ( humanSelection == computerSelection){
            alert('Tie!');
        }
    }
    function playGame() {
        //Displays who wins
        function showWinner() {
            if (humanScore > computerScore){
                alert('You win the game!');
            }else if (humanScore == computerScore){
                alert("It's a draw!");
            } else {
                alert('The computer has won the game!');
            }
        }

        showWinner();
    }

    playGame();
    
    
  </script>
</body>
</html>
