<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <button id='rockbtn'>Rock</button>
    <button id='paperbtn'>Paper</button>
    <button id='scissorsbtn'>Scissors</button>

    <div id='scoreboard'>Scoreboard</button>
        <p id="currentScore"></p>
        <p id="scoreRound">Round: </p>
        <p id="roundNumber">1</p>
    </div>

  <script>
    let i = 1;
    let humanSelection;
    let rock = document.querySelector('#rockbtn');
    let paper = document.querySelector('#paperbtn');
    let scissors = document.querySelector('#scissorsbtn');

    const scoreboard = document.querySelector('#scoreboard')
    scoreboard.style.backgroundColor = 'pink';
    const scoreRound = document.querySelector('#scoreRound')
    const roundNumber = document.querySelector('#roundNumber')



    let humanScore = 0;
    let computerScore = 0;
    let currentScore = document.querySelector('#currentScore');
    currentScore.textContent = `You: ${humanScore} | Computer: ${computerScore}`;

    //Score tracker
    function showScore() {
    }
    
    function playGame() {

        //rps buttons
        rock.addEventListener('click', function(e){
            alert("You've chosen rock");
            humanSelection = 'rock';
            if (i < 5) {
                roundNumber.textContent = ++i;
            }
            playRound();
        });

        paper.addEventListener('click', function(e){
            alert("You've chosen paper");
            humanSelection = 'paper';
            if (i < 5) {
                roundNumber.textContent = ++i;
            }        
            playRound();

        });

        scissors.addEventListener('click', function(e){
            alert("You've chosen scissors");
            humanSelection = 'scissors';
            if (i < 5) {
                roundNumber.textContent = ++i;
            }        
            playRound();
        });



        function playRound() {
    
            function getComputerChoice() {
                //Gets a random number 1~3
                let computerSelection = Math.floor(Math.random()*3)+1;
                if (computerSelection == 1) {
                    computerSelection = 'rock';
                } else if (computerSelection == 2) {
                    computerSelection = 'paper';
                } else if (computerSelection == 3) {
                    computerSelection = 'scissors';
                }
                alert('The computer has chosen ' + computerSelection + '.');
                return computerSelection;
            }

            let computerSelection = getComputerChoice();


            if (humanSelection == 'rock' && computerSelection == 'scissors') {
                humanScore ++;
                alert('You win!');
                humanScore + 1;
            } else if (humanSelection == 'paper' && computerSelection == 'rock')  {
                humanScore ++;
                alert('You win!');
                humanScore + 1;

            } else if (humanSelection == 'scissors' && computerSelection == 'paper')  {
                humanScore++;
                alert('You win!');
                humanScore + 1;

            } else if (computerSelection == 'rock' && humanSelection == 'scissors') {
                computerScore ++;
                alert('Computer wins!');
                computerScore +1;

            } else if (computerSelection == 'paper' && humanSelection == 'rock')  {
                computerScore ++;
                alert('Computer wins!');
                computerScore +1;

            } else if (computerSelection == 'scissors' && humanSelection == 'paper')  {
                computerScore ++;
                alert('Computer wins!');
                computerScore +1;

            } else if ( humanSelection == computerSelection){
                alert('Tie!');
            }
            currentScore.textContent = `You: ${humanScore} | Computer: ${computerScore}`;
        }


            //Displays who wins
            function showWinner() {
                if (humanScore > computerScore){
                    alert('You win the game!');
                }else if (humanScore == computerScore){
                    alert("It's a draw!");
                } else {
                    alert('The computer has won the game!');
                }
            }

            showWinner();
    }

    playGame();
    
    
  </script>
</body>
</html>
